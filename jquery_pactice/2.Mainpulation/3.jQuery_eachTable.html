<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery each() 메소드2</title>
    <script src="../../jquery_exercise/jquery-3.7.1.min.js"></script>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
        }
        fieldset {
            width: 500px;
            height: 200px;
        }
        .titleTh{
            background-color: black;
            color: white;
        }
        .name{
            background-color: #14213d;
            color: white;
        }
        .age{
            background-color: #fca311;
        }
        .addr{
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
    문제. <br>
    적용 버튼 클릭시 style이 적용될 수 있도록 하여라. <br>
    취소 버튼 클릭시 style이 취소될 수 있도록 하여라. <br>
    (css 코드는 변경치 않도록 한다.) <br><br>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>율도국</td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>40</td>
            <td>쌍문동</td>
        </tr>
        <tr>
            <td>김유신</td>
            <td>30</td>
            <td>서라벌</td>
        </tr>
        <tr>
            <td>전우치</td>
            <td>20</td>
            <td>한성부</td>
        </tr>
    </table>
    <hr>
    <button id = "apply">적용</button>
    <button id = "reset">취소</button>
    <script>
        $("#apply").on("click",function(){
            var students = $("tr");
            students.each(function(index, item){
                if(index > 0){
                    var name = $(item).children().first();
                    var age = $(item).children().eq(1);
                    var addr = $(item).children().last();
                    
                    name.addClass("name");
                    age.addClass("age");
                    addr.addClass("addr");
                }
            });
            var titleTh = students.children("th");
            titleTh.addClass("titleTh");
        });
        $("#reset").on("click",function(){
            var students = $("tr");
            students.each(function(index, item){
                if(index > 0){
                    var name = $(item).children().first();
                    var age = $(item).children().eq(1);
                    var addr = $(item).children().last();
                    
                    name.removeClass("name");
                    age.removeClass("age");
                    addr.removeClass("addr");
                }
            });
            var titleTh = students.children("th");
            titleTh.removeClass("titleTh");
        });
    </script>
</body>
</html>
