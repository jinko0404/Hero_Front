<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var year;
        var timeDate = new Date();
        function age(year){
            var result;
            result = timeDate.getUTCFullYear() - year;
            return result;
        }
        year = prompt("당신이 태어난 연도를 입력하세요 (YYYY)");
        divTag = document.querySelector("#result");
            divTag.innerHTML= timeDate.getUTCFullYear() +"년 현재<br>"
            + year + "년에 태어난 사람의 나이는 " + age(year) + "세 입니다";
    </script>
</body>
</html>
