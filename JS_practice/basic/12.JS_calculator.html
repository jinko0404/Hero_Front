<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 실습</title>
</head>
<body>
    <h2>간이 계산기 만들기</h2>
    첫번째 값 : <input type="text" id = "input1"> <br>
    두번째 값 : <input type="text" id = "input2"> <br>
    <button onclick = "calculate('+');">+</button>
    <button onclick = "calculate('-');">-</button>
    <button onclick = "calculate('X');">X</button>
    <button onclick = "calculate('/');">/</button>
    <button onclick = "calculate('%');">%</button>
    <br><br>
    계산결과 : <span id = "result"></span>
    <script>
        
        function calculate(sign){
            var result = document.querySelector("#result");
            var num1 = Number(document.querySelector("#input1").value);
            var num2 = Number(document.querySelector("#input2").value);
            var answer;

            if(sign == '+'){
                answer = (num1 + num2);
                result.innerHTML = answer;
            }
            else if(sign == '-'){
                answer = (num1 - num2);
                result.innerHTML = answer;
            }
            else if(sign == 'X'){
                answer = (num1 * num2);
                result.innerHTML = answer;
            }
            else if(sign == '/'){
                answer = (num1 / num2);
                result.innerHTML = answer;
            }
            else if(sign == '%'){
                answer = (num1 % num2);
                result.innerHTML = answer;
            }
            else{
                
            }
        }
    </script>
</body>
</html>
