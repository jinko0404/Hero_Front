<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        img{
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class = "main-img"src="./images/mobile.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img class = "main-img" src="./images/PC_Page.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img class = "main-img" src="./images/secure_coding.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img class = "main-img" src="./images/responsiveweb.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img class = "main-img" src="./images/web.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./images/mobile.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/PC_Page.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="./images/web.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <button type="button"
    data-bs-target="#carouselExampleFade"
    data-bs-slide="prev">이전</button>
    <button type="button"
    data-bs-target="#carouselExampleFade"
    data-bs-slide="next">다음</button>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

    </script>
</body>
</html>
