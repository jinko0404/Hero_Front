<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 그리드시스템 part3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        div{
            border: 1px dashed black;
            box-sizing: border-box;
        }
        .container{
            margin-top: 10px;
        }
        .header{
            height: 100px;
        }
        .main{
            height: 200px;
        }
        .footer{
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>그리드 시스템</h1>
    <br><br>
    <div class="container">
        <div class="header row">
            <div class="col-12 col-sm-4 col-md-3">Logo</div>
            <div class="col-12 col-sm-8 col-md-7">Search</div>
            <div class="d-none d-md-block col-md-2">Reserved</div>
        </div>
        <div class="main row">
            <div class="d-none d-sm-block col-md-4">Login</div>
            <div class="col-12 col-sm-12 col-md-8">Main</div>
        </div>
        <div class="footer row">
            <div class="col-12 col-sm-12 col-md-3">License</div>
            <div class="col-12 col-sm-12 col-md-9">Company Info</div>
        </div>
    </div>
</body>
</html>
