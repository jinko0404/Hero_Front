<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div{border: 1px solid black; background-color: silver;}
        span{border: 1px solid black; background-color: gray;}
    </style>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <h2>div 태그</h2>
    <div>div영역1</div>
    <div>div영역2은 공간단위로 존재하며</div>
    <div>div영역3은블록 속성 요소이다.</div>
    <div>div영역4를 만들었을 때 세로 방향으로 추가된다.</div>
    <h2>span 태그</h2>
    <span>span 영역1</span>
    <span>span 영역2은 텍스트 단위로 존재한다.</span>
    <span>span 영역3은 인라인 속성 요소이다.</span>
    <span>span 영역4을 만들었을 때 가로로 추가가 된다.</span>
    <h2>iFrame 태그</h2>
    <iframe src="https://www.iei.or.kr/" style= "width: 500px; height: 500px;" ></iframe>
    <iframe src="./[HTML] 강의 PDF/07. HTML_폼.pdf" style= "width: 500px; height: 500px;"></iframe>
</body>
</html>
