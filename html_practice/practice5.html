<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제5</title>
    <style>
        #container{
        width: 500px;
    }
    ul{
        padding-left:10px;
    }
    ul li{
        list-style-type:none;
        margin:10px;
    }
    #shipping li label{
        width:80px;
        float:left;
    }
    input[type =text],input[type = email]{
        width:300px;
    }
    input[type=number]{
        width: 30px;
        margin-left: 10px;
    }
    fieldset legend{
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form id ="container">
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <ul>
                <li>
                    <input type="checkbox">선물용 3kg
                    <input type="number" min = "0" max = "5" value="0">개
                    <small>(최대 5개)</small>
                </li>
                <li>
                    <input type="checkbox">선물용 5kg
                    <input type="number"min = "0" max = "3" value="0">개
                    <small>(최대 3개)</small>
                </li>
                <li>
                    <input type="checkbox">가정용 3kg
                    <input type="number"min = "0" max = "5" value="0">개
                    <small>(최대 5개)</small>
                </li>
                <li>
                    <input type="checkbox">가정용 5kg
                    <input type="number"min = "0" max = "3" value="0">개
                    <small>(최대 3개)</small>
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li><input type="radio" name="wrapping">선물 포장</li>
                <li><input type="radio" name="wrapping">선물 포장 안 함</li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
                <ul id = "shipping">
                    <li>
                        <label for="user-name"><b>이름</b></label>
                        <input type="text" id = "user-name" required>
                    </li>
                    <li>
                        <label><b>배송 주소</b></label>
                        <input type="text" required>
                    </li>
                    <li>
                        <label for="email"><b>이메일</b></label>
                        <input type="email" id = "email" required>
                    </li>
                    <li>
                        <label><b>연락처</b></label>
                        <input type="text"placeholder = "하이폰 빼고 입력해주세요.(01012345678)" required>
                    </li>
                    <li>
                        <label for="d-day"><b>배송 지정</b></label>
                        <input type="date" id="d-day" required>(주문일로부터 최소 3일 이후)
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
    </form>
</body>
</html>
